<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hyper Links</title>
    <style>
        h1{
            color:white; 
            background-color: crimson;   
            text-align: center;
        }
        #heading1{
               color:white;
               background-color: black; 
               text-align: right;
        }

        h3,h4,h5,h6{
               color:blue; 
        }
    </style>
</head>
<body>
    <h1 id="heading1">Hello, I am dancing</h1>
    <h1 id="heading2">Hello Youtube, Vimeo</h1>
    <h2>Hello World World</h2>
    <h3>Hello World World World</h3>
    <h4>Hello World World World World</h4>
    <h5>Hello World World World World World</h5>
    <h6>Hello World World World World World World</h6>
</body>
</html>
